{% extends "base.html" %}



{% block content %}

{% if request.user.is_authenticated %}
<div style="margin-top:30px;">
    <form method="POST">
        {% csrf_token %}
        <div>
            <p>Are you sure you want to logout?</p>
        </div>
        <button style="margin-top:30px;" type="submit"> Logout </button>
    </form>
</div>  
{% else %}
<div>
    <p>You are not logged in. Would you like to <a href="/login/">login?</a></p>
</div>
{% endif %}

{% endblock %}
